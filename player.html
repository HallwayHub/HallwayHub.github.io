<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Audio Book</title>

  <style>
    body {
      margin: 0;
      background: #0a0f1f;
      font-family: Arial, sans-serif;
    }

    #back {
      position: fixed;
      top: 20px;
      left: 20px;
      background: #00eaff;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      color: #000;
      box-shadow: 0 0 12px #00eaff;
      transition: 0.2s;
      z-index: 9999;
    }

    #back:hover {
      background: #6af7ff;
      box-shadow: 0 0 20px #6af7ff;
    }

    #open {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 15px 25px;
      background: #00eaff;
      color: #000;
      font-size: 1.2rem;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 0 20px #00eaff;
    }
  </style>
</head>
<body>

<div id="back" onclick="history.back()">‚Üê Back</div>

<button id="open" onclick="openGame()">Open Game</button>

<script>
function openGame() {
  const params = new URLSearchParams(window.location.search);
  const gameURL = params.get("game");

  if (!gameURL) return;

  // Open blank popup
  var win = window.open("", "_blank");

  // Create iframe inside popup
  var iframe = win.document.createElement("iframe");
  iframe.style.width = "100%";
  iframe.style.height = "100%";
  iframe.style.border = "none";
  iframe.src = gameURL;

  // Remove margins in popup
  win.document.body.style.margin = "0";
  win.document.body.style.padding = "0";

  // Set stealth title
  win.document.title = "Audio Book";

  // Append iframe
  win.document.body.appendChild(iframe);
}
</script>

</body>
</html>
