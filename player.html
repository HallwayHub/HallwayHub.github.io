<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hallway Hub Player</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: #0a0f1f;
      font-family: Arial, sans-serif;
      color: #e0e6ff;
    }

    /* Top Bar (helps avoid Securly blocking) */
    #topbar {
      width: 100%;
      height: 55px;
      background: #0d1228;
      border-bottom: 2px solid rgba(0,255,255,0.3);
      display: flex;
      align-items: center;
      padding: 0 20px;
      box-shadow: 0 0 15px rgba(0,255,255,0.3);
      z-index: 9999;
      position: relative;
    }

    #back {
      background: #00eaff;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      color: #000;
      box-shadow: 0 0 12px #00eaff;
      transition: 0.2s;
      margin-right: 20px;
    }

    #back:hover {
      background: #6af7ff;
      box-shadow: 0 0 20px #6af7ff;
    }

    #title {
      font-size: 1.2rem;
      color: #6af7ff;
      text-shadow: 0 0 8px #00eaff;
    }

    /* Game container */
    #game-container {
      position: absolute;
      top: 55px; /* below top bar */
      left: 0;
      width: 100vw;
      height: calc(100vh - 55px);
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }
  </style>
</head>
<body>

<div id="topbar">
  <div id="back" onclick="history.back()">‚Üê Back</div>
  <div id="title">Loading Game...</div>
</div>

<div id="game-container"></div>

<script>
  const params = new URLSearchParams(window.location.search);
  const gameURL = params.get("game");

  if (gameURL) {
    const iframe = document.createElement("iframe");
    iframe.src = gameURL;

    // Update title to show domain (looks safer to Securly)
    try {
      const urlObj = new URL(gameURL);
      document.getElementById("title").innerText = "Playing: " + urlObj.hostname;
    } catch {
      document.getElementById("title").innerText = "Playing Game";
    }

    document.getElementById("game-container").appendChild(iframe);
  }
</script>

</body>
</html>
