<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Entertainment Hub</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6fa;
      color: #222;
    }

    header {
      text-align: center;
      padding: 30px 10px;
      background: #ffffff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    h1 {
      margin: 0;
      font-size: 2.2rem;
      font-weight: 700;
    }

    #search {
      margin-top: 20px;
      width: 90%;
      max-width: 500px;
      padding: 12px 15px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
      transition: 0.2s;
    }

    #search:focus {
      border-color: #6aa6ff;
      box-shadow: 0 0 5px rgba(106,166,255,0.5);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 15px;
      padding: 20px;
    }

    .game {
      background: #ffffff;
      border-radius: 10px;
      padding: 10px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: 0.2s;
      cursor: pointer;
    }

    .game:hover {
      transform: scale(1.05);
    }

    .game img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 8px;
    }
  </style>
</head>
<body>

<header>
  <h1>Entertainment Hub</h1>
  <input id="search" type="text" placeholder="Search games...">
</header>

<div class="grid" id="games"></div>

<script>
  // Raw HTML list you provided
  const raw = `
      YOUR RAW GAME LIST GOES HERE
  `;

  const container = document.getElementById("games");

  const temp = document.createElement("div");
  temp.innerHTML = raw.trim();

  [...temp.children].forEach(a => {
    const img = a.querySelector("img");
    const alt = img.alt;

    let href = a.getAttribute("href");
    let src = img.getAttribute("src");

    // Apply your rule to href
    if (href.startsWith("/")) {
      href = "https://educational-moyv.github.io" + href;
    } else {
      href = "https://educational-moyv.github.io/shiv/" + href;
    }

    // Apply your rule to image src
    if (src.startsWith("/")) {
      src = "https://educational-moyv.github.io" + src;
    } else {
      src = "https://educational-moyv.github.io/shiv/" + src;
    }

    const card = document.createElement("div");
    card.className = "game";
    card.onclick = () => {
      window.location.href = "embed.html?game=" + encodeURIComponent(href);
    };

    const newImg = document.createElement("img");
    newImg.src = src;
    newImg.alt = alt;

    card.appendChild(newImg);
    container.appendChild(card);
  });

  // Search bar
  const search = document.getElementById("search");
  search.addEventListener("input", () => {
    const term = search.value.toLowerCase();
    document.querySelectorAll(".game").forEach(card => {
      const alt = card.querySelector("img").alt.toLowerCase();
      card.style.display = alt.includes(term) ? "block" : "none";
    });
  });
</script>

</body>
</html>
