  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;

      color: #e0e6ff;
    }

    header {
      text-align: center;
      padding: 25px 10px;
      background: #0d1228;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
      border-bottom: 2px solid rgba(0,255,255,0.3);
    }

    h1 {
      margin: 0;
      font-size: 2.4rem;
      font-weight: 700;
      color: #6af7ff;
      text-shadow: 0 0 10px #00eaff;
    }

    #search {
      margin-top: 15px;
      width: 90%;
      max-width: 500px;
      padding: 12px 15px;
      font-size: 1rem;
      border-radius: 8px;
      border: 2px solid #00eaff;
      background: #0a0f1f;
      color: #e0e6ff;
      outline: none;
      transition: 0.2s;
      box-shadow: 0 0 10px rgba(0,255,255,0.3);
    }

    #search:focus {
      border-color: #6af7ff;
      box-shadow: 0 0 15px rgba(0,255,255,0.6);
    }

    /* CATEGORY BAR */
    .categories {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      padding: 15px;
      background: #0d1228;
      border-bottom: 2px solid rgba(0,255,255,0.2);
    }

    .cat {
      padding: 8px 18px;
      background: #0a0f1f;
      border-radius: 20px;
      cursor: pointer;
      transition: 0.2s;
      font-size: 0.9rem;
      border: 2px solid #00eaff;
      color: #6af7ff;
      text-shadow: 0 0 6px #00eaff;
      box-shadow: 0 0 10px rgba(0,255,255,0.3);
    }

    .cat:hover {
      background: #001a26;
      box-shadow: 0 0 15px rgba(0,255,255,0.6);
    }

    .cat.active {
      background: #00eaff;
      color: #000;
      text-shadow: none;
      box-shadow: 0 0 20px #00eaff;
    }

    /* GAME GRID */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 20px;
      padding: 25px;
    }

    .game {
      background: #0d1228;
      border-radius: 12px;
      padding: 10px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0,255,255,0.2);
      transition: 0.25s;
      cursor: pointer;
      border: 2px solid rgba(0,255,255,0.3);
    }

    .game:hover {
      transform: scale(1.08);
      box-shadow: 0 0 25px rgba(0,255,255,0.8);
      border-color: #00eaff;
    }

    .game img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0,255,255,0.4);
    }

    /* MOTD POPUP */
    #motd {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 99999;
    }

    #motd-box {
      background: #0d1228;
      padding: 25px;
      width: 90%;
      max-width: 400px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 0 25px rgba(0,255,255,0.6);
      border: 2px solid #00eaff;
      animation: pop 0.25s ease-out;
    }

    #motd-box h2 {
      margin-top: 0;
      font-size: 1.6rem;
      color: #6af7ff;
      text-shadow: 0 0 10px #00eaff;
    }

    #motd-text {
      color: #e0e6ff;
      font-size: 1rem;
    }

    #motd-close {
      margin-top: 15px;
      padding: 10px 20px;
      background: #00eaff;
      border: none;
      color: #000;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: bold;
      box-shadow: 0 0 15px #00eaff;
      transition: 0.2s;
    }

    #motd-close:hover {
      background: #6af7ff;
      box-shadow: 0 0 25px #6af7ff;
    }

    @keyframes pop {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>

    document.getElementById("motd-text").innerText = randomMessage;
    document.getElementById("motd").style.display = "flex";
  });

  document.getElementById("motd-close").onclick = () => {
    document.getElementById("motd").style.display = "none";
  };
</script>
